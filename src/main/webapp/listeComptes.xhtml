<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/templates/template.xhtml">
            <ui:define name="top">
                liste des Comptes baunquaires
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <h:link value="ajouter compte" outcome="ajouter"/>
                    <h:form>
                        <p:panelGrid  id="forautowidth" columns="1">
                            <p:dataTable value="#{listeComptes.allCustomers}" var="item" tableStyle="width:auto" >
                                <p:column width="40">
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:link value="#{item.id}" outcome="transaction?id=#{item.id}"/>
                                </p:column>
                                <p:column width="300" >
                                    <f:facet name="header">
                                        <h:outputText value="Nom"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nom}"/>
                                </p:column>
                                <p:column style="text-align:right;" width="60">
                                    <f:facet name="header">
                                        <h:outputText value="Solde"/>
                                    </f:facet>
                                    <h:outputText value="#{item.solde}">
                                        <f:convertNumber pattern="###,###,##0"/>
                                    </h:outputText>
                                </p:column>
                                <p:column width="40">
                                    <f:facet name="header">
                                        <h:outputText value="Supprimer"/>
                                    </f:facet>
                                    <h:commandLink action="#{listeComptes.supprimer(item)}"
                                                   title="Supprimer le compte de #{item.nom}" value=' supprimer'/>
                                </p:column>
                                <p:column width="120">
                                    <f:facet name="header">
                                        <h:outputText value="modifier nom"/>
                                    </f:facet>
                                     <h:link value="modifier nom" outcome="compteDetail?id=#{item.id}"/>
                                </p:column>
                                <p:column width="40">
                                    <f:facet name="header">
                                        <h:outputText value="historique"/>
                                    </f:facet>
                                    <h:link value="#{item.id}" outcome="historique?id=#{item.id}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>

                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
